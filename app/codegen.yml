overwrite: true
schema: "schema.graphql"
documents: "**/*.graphql"
generates:
  ./lib/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      strictScalars: true
      scalars:
        DateTime: string
        Upload: File
      skipTypename: false
      withHooks: true
      withComponent: false
      withHOC: false
      enumsAsTypes: true
      constEnums: true
      futureProofEnums: true
      dedupeFragments: true
      inlineFragmentTypes: "combine"
      skipDocumentsValidation: false
      useTypeImports: true
